<div>
  <h2>圖圖</h2>
  <div id="gallery">
    <!-- 這裡將由 JavaScript 自動插入圖片 -->
  </div>
</div>

<script>
    const gallery = document.querySelector('#gallery');

    fetch('/images/art')
    .then(response => response.text())
    .then(data => {
      console.log(data);
      const images = data.split('\n').filter(name => name !== '');
      images.forEach(name => {
        const figure = document.createElement('figure');
        const a = document.createElement('a');
        const img = document.createElement('img');

        a.setAttribute('data-fancybox', 'gallery');
        a.setAttribute('href', `${imagePath}${name}`);
        img.setAttribute('src', `${imagePath}${name}`);
        img.classList.add('img', 'img-fluid');

        a.appendChild(img);
        figure.appendChild(a);
        figure.classList.add('col-sm-12', 'col-md-6', 'col-lg-4', 'col-xl-3', 'item', 'box');

        gallery.appendChild(figure);
      });

      初始化瀑布流布局
      const masonry = new Masonry(gallery, {
        itemSelector: '.grid-item',
        percentPosition: true
      });
    });
</script>
